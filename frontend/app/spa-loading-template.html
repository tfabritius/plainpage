<style>
  .spa-loader {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 1.5rem;
    background: #fafafa;
  }

  @media (prefers-color-scheme: dark) {
    .spa-loader {
      background: #111;
    }
  }

  .spa-loader-logo {
    width: 48px;
    height: 48px;
    color: #3fdfff;
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% {
      opacity: 1;
      transform: scale(1);
    }
    50% {
      opacity: 0.7;
      transform: scale(0.95);
    }
  }

  .spa-loader-spinner {
    width: 32px;
    height: 32px;
    color: #3fdfff;
  }
</style>

  <!-- Spinner -->
  <!-- https://icon-sets.iconify.design/line-md/loading-twotone-loop/ (adjusted dur="1.5s" to dur="1s")-->
